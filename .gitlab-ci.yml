before_script:
  - apt update
  - apt upgrade -q -y
  - pip install -r requirements.txt

stages:
  - flake
  - build

flake8:
  stage: flake
  script:
    - flake8

build35:
  stage: build
  image: python:3.6
  script:
    - make all-clean
    - make test
  artifacts:
